<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Vanessa</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            transition: background-color 0.5s ease; /* Smooth background color transition */
        }

        h1 {
            color: #d63384; /* Dark pink for headings */
            margin-top: 30px;
            font-size: 2.5rem;
        }

        /* Image Styling */
        #main-image {
            width: 300px;
            height: auto;
            margin: 30px auto 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
            opacity: 0; /* Initial opacity for fade-in */
            transition: opacity 0.5s ease; /* Smooth image fade-in effect */
        }

        /* Button Styling */
        .button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #click-button {
            background-color: #ff66b2;
        }

        #click-button:hover {
            background-color: #d63384;
            transform: translateY(-2px);
        }

        /* Yes/No Buttons */
        #yes-button {
            background-color: #28a745;
        }

        #yes-button:hover {
            background-color: #218838;
        }

        #no-button {
            background-color: #007bff;
        }

        #no-button:hover {
            background-color: #0056b3;
        }

        #click-button:disabled {
            background-color: #f0a1c3;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Message Styling */
        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 500;
            color: #d63384;
            opacity: 0; /* Initial opacity for fade-in */
            transition: opacity 0.5s ease; /* Smooth text fade-in effect */
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Dear Vanessa</h1>

    <!-- Image -->
    <img id="main-image" src="IMG_0617.jpg" alt="Step Image">

    <!-- Buttons -->
    <div>
        <button id="click-button" class="button">Next!</button>
        <div id="choice-buttons" style="display: none;">
            <button id="yes-button" class="button">Yes</button>
            <button id="no-button" class="button">No</button>
        </div>
    </div>

    <!-- Message Area -->
    <div id="message">Click the button!</div>

    <!-- Footer -->
    <footer>DONT LOOK BEHIND YOU!</footer>

    <script>
        let count = 0; // Counter
        const totalClicks = 5;
        const messageDiv = document.getElementById("message");
        const button = document.getElementById("click-button");
        const image = document.getElementById("main-image");
        const choiceButtons = document.getElementById("choice-buttons");
        const yesButton = document.getElementById("yes-button");
        const noButton = document.getElementById("no-button");

        // Images for each step
        const images = [
            "IMG_8314.jpg",
            "IMG_0617.jpg",
            "74893187710__524DF2C7-1B95-4F4D-B26F-1416C7E0DDB7.jpg",
            "IMG_5362.jpg",
            "Attachment-1.jpg",
        ];

        // Custom messages for each step
        const messages = [
            "This girl who is always so fitted up and pretty",
            "Had me waiting outside of Barclays for 2 hours just for her (and I'd still do it again)",
            "She also had me from eating cereal by myself every day...",
            "To sleeping wrapped up in her bed with a hello kitty blanket ðŸ’•",
            "There's no other girl I would ever want, and I'm wondering if she's ready for a relationship..."
        ];

        button.addEventListener("click", () => {
            count++;
            
            // Smooth fade-out for existing content
            image.style.opacity = 0;
            messageDiv.style.opacity = 0;

            setTimeout(() => {
                if (count < totalClicks) { 
                    messageDiv.textContent = messages[count];
                    image.src = images[count];
                }

                if (count === totalClicks - 1) { 
                    button.style.display = "none";
                    choiceButtons.style.display = "block";
                }

                // Smooth fade-in for updated content
                image.style.opacity = 1;
                messageDiv.style.opacity = 1;
            }, 500); // Delay for transition effect
        });

        // Yes button logic (celebratory final step)
        yesButton.addEventListener("click", () => {
            messageDiv.textContent = "So will you let me be your boyfriend?";
            image.src = "IMG_8606.jpg";
            choiceButtons.style.display = "none";
            document.body.style.backgroundColor = "#e6ffe6"; // Light green background
        });

        // No button logic (moody ending)
        noButton.addEventListener("click", () => {
            messageDiv.textContent = "ðŸ˜ž I may be sad, but I'll be here waiting and patient for you whenever it feels Right!";
            image.src = "https://via.placeholder.com/300/007bff/ffffff?text=Moody+Blue";
            choiceButtons.style.display = "none";
            document.body.style.backgroundColor = "#0d1b2a"; // Dark blue background
            document.body.style.color = "white"; // White text for better contrast
        });
    </script>
</body>
</html>
