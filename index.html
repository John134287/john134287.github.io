<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Vanessa</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            transition: background-color 0.5s ease;
        }

        h1 {
            color: #d63384; /* Dark pink for headings */
            margin-top: 30px;
            font-size: 2.5rem;
        }

        /* Image Styling */
        #main-image {
            width: 300px;
            height: auto;
            margin: 30px auto 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
            transition: opacity 0.5s ease;
        }

        /* Button Styling */
        .button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #click-button {
            background-color: #ff66b2;
        }

        #click-button:hover {
            background-color: #d63384;
            transform: translateY(-2px);
        }

        /* Yes/No Buttons */
        #yes-button {
            background-color: #28a745;
        }

        #yes-button:hover {
            background-color: #218838;
        }

        #no-button {
            background-color: #007bff;
        }

        #no-button:hover {
            background-color: #0056b3;
        }

        #click-button:disabled {
            background-color: #f0a1c3;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Message Styling */
        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 500;
            color: #d63384;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Dear Vanessa</h1>

    <!-- Image -->
    <img id="main-image" src="IMG_0617.jpg" alt="Step Image">

    <!-- Buttons -->
    <div>
        <button id="click-button" class="button">Next!</button>
        <div id="choice-buttons" style="display: none;">
            <button id="yes-button" class="button">Yes</button>
            <button id="no-button" class="button">No</button>
        </div>
    </div>

    <!-- Message Area -->
    <div id="message">Click the button!</div>

    <!-- Footer -->
    <footer>DONT LOOK BEHIND YOU!</footer>

    <script>
        let count = 0; // Counter
        const totalClicks = 5;
        const messageDiv = document.getElementById("message");
        const button = document.getElementById("click-button");
        const image = document.getElementById("main-image");
        const choiceButtons = document.getElementById("choice-buttons");
        const yesButton = document.getElementById("yes-button");
        const noButton = document.getElementById("no-button");

        // Images for each step
        const images = [
            "IMG_8314.jpg",
            "74893187710__524DF2C7.jpg",
            "IMG_5362.jpg",
            "Attachment-1.jpg",
            "https://via.placeholder.com/300/d63384/ffffff?text=Finished!"
        ];

        const messages = [
            "Step 1: A little something to make you smile ðŸ˜Š",
            "Step 2: Remember that day? We were unstoppable! âœ¨",
            "Step 3: Small moments make the biggest memories ðŸ¥°",
            "Step 4: Look how far weâ€™ve come! ðŸ’•",
            "Step 5: Are you ready for the final moment? ðŸŽ‰"
        ];

        button.addEventListener("click", () => {
            count++;

            if (count < totalClicks) { 
                messageDiv.textContent = messages[count];
                image.src = images[count];
            }

            if (count === totalClicks - 1) { 
                button.style.display = "none";
                choiceButtons.style.display = "block";
            }

        });

        // Yes button logic (celebratory final step)
        yesButton.addEventListener("click", () => {
            messageDiv.textContent = "ðŸŽ‰ Final Step: Congratulations! You made it! ðŸŽ‰";
            image.src = "https://via.placeholder.com/300/28a745/ffffff?text=Success!";
            choiceButtons.style.display = "none";
            document.body.style.backgroundColor = "#e6ffe6"; // Light green background
        });

        // No button logic (moody ending)
        noButton.addEventListener("click", () => {
            messageDiv.textContent = "ðŸ˜ž Oh no! Maybe next time...";
            image.src = "https://via.placeholder.com/300/007bff/ffffff?text=Moody+Blue";
            choiceButtons.style.display = "none";
            document.body.style.backgroundColor = "#0d1b2a"; // Dark blue background
            document.body.style.color = "white"; // White text for better contrast
        });
    </script>
</body>
</html>
